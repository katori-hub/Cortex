<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cortex</title>
  <style>
    :root {
      --bg:       #1a1a1a;
      --surface:  #252525;
      --border:   #333;
      --text:     #e0e0e0;
      --muted:    #888;
      --purple:   #7B2FBE;
      --pink:     #E91E8C;
      --green:    #34C759;
      --red:      #FF3B30;
      --orange:   #FF9500;
      --radius:   8px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      background: var(--bg);
      color: var(--text);
      user-select: none;
    }

    /* â”€â”€ Header â”€â”€ */
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 14px 10px;
      border-bottom: 1px solid var(--border);
    }
    .header-icon {
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      flex-shrink: 0;
    }
    .header-title { font-weight: 600; font-size: 14px; }
    .platform-badge {
      margin-left: auto;
      padding: 2px 7px;
      background: rgba(123, 47, 190, 0.2);
      color: #a78bfa;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      display: none; /* shown by JS when platform detected */
    }

    /* â”€â”€ URL Preview â”€â”€ */
    .url-preview {
      padding: 8px 14px;
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-bottom: 1px solid var(--border);
    }

    /* â”€â”€ Capture Button â”€â”€ */
    .capture-btn {
      display: block;
      width: calc(100% - 28px);
      margin: 12px 14px;
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .capture-btn:hover:not(:disabled) { opacity: 0.88; }
    .capture-btn:disabled { opacity: 0.45; cursor: not-allowed; }

    /* â”€â”€ Message â”€â”€ */
    .message {
      margin: 0 14px 12px;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
      line-height: 1.4;
    }
    .message.success { background: rgba(52,199,89,.12); color: var(--green); display: block; }
    .message.error   { background: rgba(255,59,48,.12); color: var(--red);   display: block; }
    .message.pending { background: rgba(255,149,0,.12); color: var(--orange);display: block; }

    /* â”€â”€ Content Detection Banner â”€â”€ */
    .content-banner {
      margin: 0 14px 10px;
      padding: 6px 10px;
      background: rgba(123, 47, 190, 0.1);
      border: 1px solid rgba(123, 47, 190, 0.2);
      border-radius: 6px;
      font-size: 11px;
      color: #a78bfa;
      display: none;
    }
    .content-banner.visible { display: block; }

    /* â”€â”€ Pending Queue Notice â”€â”€ */
    .queue-notice {
      padding: 6px 14px 8px;
      font-size: 10px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-icon">ðŸ§ </div>
    <span class="header-title">Cortex</span>
    <span class="platform-badge" id="platform-badge"></span>
  </div>

  <div class="url-preview" id="url-preview">Loadingâ€¦</div>

  <div class="content-banner" id="content-banner">
    âœ¦ Platform content detected â€” will capture full context
  </div>

  <button class="capture-btn" id="capture-btn">Save to Cortex</button>

  <div class="message" id="message"></div>

  <div class="queue-notice" id="queue-notice" style="display:none"></div>

  <script src="popup.js"></script>
</body>
</html>
